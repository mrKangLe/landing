<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yến chưng hạt sen</title>
  <style>
    body { font-family: 'Segoe UI'; background: #fffbe9; margin: 0; padding: 0; }
    header { background: #fff3da; padding: 30px; text-align: center; }
    h1 { color: #ff8000; }
    .container { padding: 20px; max-width: 600px; margin: auto; }
    .card { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
    .card img { max-width: 100%; border-radius: 10px; margin-bottom: 15px; }
    select, .btn { padding: 10px; margin: 8px 0; width: 100%; max-width: 300px; }
    .btn { background: #ff8000; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
    .btn:hover { background: #e36e00; }
    #cart { margin-top: 30px; background: #fff4d1; padding: 20px; border-radius: 12px; }
    .total { font-weight: bold; color: #c0392b; margin-top: 10px; }
  </style>
</head>
<body>

<header>
  <h1>YẾN CHƯNG HẠT SEN</h1>
</header>

<div class="container">
  <div class="card">
    <img src="yenchung-real.png" alt="Yến chưng hạt sen">
    <p><strong>Dung tích:</strong></p>
    <select id="size">
      <option value="49">75ml – 49.000đ</option>
      <option value="59" selected>100ml – 59.000đ</option>
      <option value="69">150ml – 69.000đ</option>
    </select>

    <p><strong>Vị ngọt:</strong></p>
    <select id="sweet">
      <option>Không đường</option>
      <option selected>Ít ngọt</option>
      <option>Vừa ngọt</option>
    </select>

    <button class="btn" onclick="addToCart()">➕ Thêm vào giỏ hàng</button>
  </div>

  <div id="cart">
    <h2>🛒 Giỏ hàng</h2>
    <div id="cart-items"></div>
    <div class="total" id="cart-total">Tổng: 0đ</div>
    <button class="btn" onclick="sendOrder()">📩 Gửi đơn qua Zalo</button>
  </div>
</div>

<script>
let cart = [];

function addToCart() {
  const sizeEl = document.getElementById("size");
  const sweetEl = document.getElementById("sweet");

  const sizeText = sizeEl.options[sizeEl.selectedIndex].text;
  const price = parseInt(sizeEl.value);
  const sweet = sweetEl.value;

  cart.push({ size: sizeText, sweet: sweet, price: price });
  renderCart();
}

function renderCart() {
  const cartItems = document.getElementById("cart-items");
  const cartTotal = document.getElementById("cart-total");
  cartItems.innerHTML = "";

  let total = 0;
  cart.forEach((item, idx) => {
    cartItems.innerHTML += `<p>${idx + 1}. Yến chưng - ${item.size} - ${item.sweet} : ${item.price}.000đ</p>`;
    total += item.price;
  });

  cartTotal.innerText = `Tổng: ${total}.000đ`;
}

function sendOrder() {
  if (cart.length === 0) {
    alert("Bạn chưa thêm sản phẩm nào!");
    return;
  }

  let message = "Xin chào, tôi muốn đặt:\n";
  let total = 0;
  cart.forEach((item, idx) => {
    message += `${idx + 1}. Yến chưng - ${item.size} - ${item.sweet} : ${item.price}.000đ\n`;
    total += item.price;
  });

  message += `Tổng cộng: ${total}.000đ`;

  const link = "https://zalo.me/0942244994?text=" + encodeURIComponent(message);
  window.open(link, "_blank");
}
</script>

</body>
</html>
