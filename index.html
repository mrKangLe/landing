<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bộ Sưu Tập Yến Chưng Mùa Hè</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(to top, #ffe9b6, #b3ecff);
      color: #003c5c;
    }
    header {
      text-align: center;
      padding: 20px;
      background: url('https://i.imgur.com/tkV7u9J.png') no-repeat center top / cover;
      color: #fff;
    }
    h1 {
      color: #ff8000;
      font-size: 2.2em;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }
    .card {
      background: #fffbe7;
      padding: 15px;
      border-radius: 12px;
      width: 250px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100px;
      height: 100px;
    }
    .btn {
      background: #ff8000;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover {
      background: #e36e00;
    }
    .footer {
      text-align: center;
      padding: 20px;
    }
    .footer button {
      margin: 5px;
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .zalo {
      background: #00c186;
      color: white;
    }
    .messenger {
      background: #0078ff;
      color: white;
    }
    #cart-popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fff;
      border: 2px solid #ff8000;
      padding: 15px;
      border-radius: 10px;
      display: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<header>
  <h2>BỘ SƯU TẬP</h2>
  <h1>YẾN CHƯNG MÙA HÈ</h1>
  <p>Thưởng vị mùa nắng cùng 6 hương vị mới mát lành, trẻ trung</p>
</header>

<section class="products">
  <!-- Lặp sản phẩm -->
  <div class="card">
    <img src="https://i.imgur.com/FzNgljS.png" alt="Yến Chanh Sả">
    <h3>Yến Chanh Sả</h3>
    <p>100ml – 59.000đ</p>
    <button class="btn" onclick="addToCart('Yến Chanh Sả')">Mua ngay</button>
  </div>
  <div class="card">
    <img src="https://i.imgur.com/dEuK6ZX.png" alt="Yến Táo Dứa">
    <h3>Yến Táo Dứa</h3>
    <p>100ml – 59.000đ</p>
    <button class="btn" onclick="addToCart('Yến Táo Dứa')">Mua ngay</button>
  </div>
  <div class="card">
    <img src="https://i.imgur.com/5Wf3XcI.png" alt="Yến Dừa Non">
    <h3>Yến Dừa Non</h3>
    <p>100ml – 59.000đ</p>
    <button class="btn" onclick="addToCart('Yến Dừa Non')">Mua ngay</button>
  </div>
  <div class="card">
    <img src="https://i.imgur.com/fHyv9Xp.png" alt="Yến Cam Mật">
    <h3>Yến Cam Mật</h3>
    <p>100ml – 59.000đ</p>
    <button class="btn" onclick="addToCart('Yến Cam Mật')">Mua ngay</button>
  </div>
  <div class="card">
    <img src="https://i.imgur.com/UMCGJS1.png" alt="Yến Lá Dứa Hạt Chia">
    <h3>Yến Lá Dứa</h3>
    <p>100ml – 59.000đ</p>
    <button class="btn" onclick="addToCart('Yến Lá Dứa')">Mua ngay</button>
