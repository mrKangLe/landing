<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yến Chưng Ocean</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #fffaf0;
      color: #3a2d14;
    }
    .combo-section {
      display: flex;
      flex-wrap: wrap;
      background: linear-gradient(to right, #fff2cc, #ffe599);
      padding: 1rem;
      justify-content: space-between;
    }
    .combo-banner {
      flex: 1 1 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #ffb933;
      color: white;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .combo-banner .circle {
      background: #ffe066;
      color: #000;
      font-weight: bold;
      font-size: 1.2rem;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 1rem 0;
    }
    .combo-items {
      flex: 3 1 600px;
      display: flex;
      gap: 1rem;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    .combo-item {
      text-align: center;
    }
    .combo-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
    }
    .combo-label {
      font-weight: bold;
      margin-top: 0.5rem;
    }
    h2 {
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }
    .product-name {
      font-weight: bold;
      margin-top: 0.5rem;
    }
    .product-info {
      font-size: 0.9rem;
      margin: 0.5rem 0;
    }
    .product-price {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .btn-buy {
      background: #ffc107;
      color: black;
      padding: 0.5rem 1rem;
      border: 1px solid #3a2d14;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      .combo-section {
        flex-direction: column;
        align-items: center;
      }
      .combo-items {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <section class="combo-section">
    <div class="combo-banner">
      <div>ƯU ĐÃI COMBO</div>
      <div class="circle">Tiết kiệm<br><strong>10%</strong></div>
      <button class="btn-buy">Xem combo</button>
    </div>
    <div class="combo-items">
      <div class="combo-item">
        <img src="img/combo1.png" alt="Combo Thanh Mát">
        <div class="combo-label">Combo THANH MÁT</div>
      </div>
      <div class="combo-item">
        <img src="img/combo2.png" alt="Combo Phục Hồi">
        <div class="combo-label">Combo PHỤC HỒI</div>
      </div>
      <div class="combo-item">
        <img src="img/combo3.png" alt="Combo Bổ Khí">
        <div class="combo-label">Combo BỔ KHÍ</div>
      </div>
    </div>
  </section>
  <h2>YẾN CHƯNG 11 VỊ</h2>
  <section class="product-grid">
    <div class="product-card">
      <img src="img/yen1.png" alt="Yến saffron">
      <div class="product-name">Yến chưng Safron</div>
      <div class="product-info">Thanh mát, hỗ trợ ngủ ngon</div>
      <div class="product-price">100ml - 89.000đ</div>
      <button class="btn-buy">Mua ngay</button>
    </div>
    <div class="product-card">
      <img src="img/yen2.png" alt="Yến hạt chia">
      <div class="product-name">Yến chưng Chia</div>
      <div class="product-info">Mát gan, đẹp da, giảm mụn hiệu quả</div>
      <div class="product-price">100ml - 85.000đ</div>
      <button class="btn-buy">Mua ngay</button>
    </div>
  </section>
</body>
</html>
