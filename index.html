<!-- Giỏ hàng popup -->
<div id="cart" class="cart-popup">
  <button class="close-cart" onclick="toggleCart()">×</button>
  <h3>🛒 Giỏ hàng của bạn</h3>
  <div id="cart-items"></div>
  <div class="cart-total" id="cart-total">Tổng: 0đ</div>
  <button class="btn order-btn" onclick="sendOrder()">📩 Gửi đơn qua Zalo</button>
</div>

<script>
let cart = [];

function toggleCart(force) {
  const popup = document.getElementById("cart");
  if (force === "show") {
    popup.classList.add("show");
  } else {
    popup.classList.toggle("show");
  }
}

function addToCart(i) {
  const select = document.getElementById("size" + i);
  const label = select.options[select.selectedIndex].text;
  const price = parseInt(select.value);
  cart.push({ name: "Yến chưng đặc biệt " + i, label, price });
  renderCart();
  toggleCart("show");
}

function renderCart() {
  const area = document.getElementById("cart-items");
  const totalText = document.getElementById("cart-total");
  area.innerHTML = "";
  let total = 0;
  cart.forEach((item, i) => {
    area.innerHTML += `
      <div class="cart-item">
        ${i+1}. ${item.name} – ${item.label} (${item.price}.000đ)
        <button onclick="removeFromCart(${i})" style="color:red; border:none; float:right;">×</button>
      </div>`;
    total += item.price;
  });
  totalText.innerText = `Tổng: ${total}.000đ`;
}

function removeFromCart(i) {
  cart.splice(i, 1);
  renderCart();
}

function sendOrder() {
  if (cart.length === 0) return alert("Bạn chưa chọn gì cả!");
  let msg = "🧾 ĐƠN ĐẶT HÀNG YẾN:
";
  let total = 0;
  cart.forEach((item, i) => {
    msg += `${i+1}. ${item.name} – ${item.label} : ${item.price}.000đ
`;
    total += item.price;
  });
  msg += `Tổng cộng: ${total}.000đ`;
  window.open("https://zalo.me/0942244994?text=" + encodeURIComponent(msg), "_blank");
}
</script>
