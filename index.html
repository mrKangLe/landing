</head>
<body>

<header>
  <h1>B·ªò S∆ØU T·∫¨P Y·∫æN CH∆ØNG ‚Äì FIX JS</h1>

<div class="container">
  <div class="row" id="product-list">
    <!-- C√°c s·∫£n ph·∫©m s·∫Ω ƒë∆∞·ª£c JS sinh ra -->
  </div>

  <div id="cart">
    <h2>üõí Gi·ªè h√†ng</h2>
    <div id="cart-items"></div>
    <div class="cart-total" id="cart-total">T·ªïng: 0ƒë</div>
    <button class="btn" onclick="sendOrder()">üì© G·ª≠i ƒë∆°n qua Zalo</button>
  </div>
</div>

<script>
let cart = [];

const products = Array.from({length: 6}, (_, i) => ({
  name: `Y·∫øn ${i+1}`,
  id: i
}));

function createProductHTML(p) {
  return `
    <div class="product">
      <img src="yenchung-real.png" alt="${p.name}">
      <div class="info">
        <h3 data-toggle="d${p.id}">${p.name}</h3>
        <div id="d${p.id}" class="detail">
          <p><strong>Th√†nh ph·∫ßn:</strong> Y·∫øn s√†o, h·∫°t sen, t√°o ƒë·ªè, l√° d·ª©a.</p>
          <p><strong>C√¥ng d·ª•ng:</strong> An th·∫ßn, b·ªï d∆∞·ª°ng, tƒÉng ƒë·ªÅ kh√°ng.</p>
        </div>
        <select id="size${p.id}">
          <option value="55">75ml ‚Äì 55.000ƒë</option>
          <option value="85" selected>100ml ‚Äì 85.000ƒë</option>
          <option value="110">150ml ‚Äì 110.000ƒë</option>
          <option value="170">200ml ‚Äì 170.000ƒë</option>
        </select>
        <button class="btn" data-add="${p.id}">üõí Th√™m v√†o gi·ªè h√†ng</button>
      </div>
    </div>
  `;
}

document.getElementById("product-list").innerHTML = products.map(createProductHTML).join("");

document.querySelectorAll("[data-toggle]").forEach(el => {
  el.addEventListener("click", () => {
    const id = el.getAttribute("data-toggle");
    document.getElementById(id).classList.toggle("active");
  });
});

document.querySelectorAll("[data-add]").forEach(el => {
  el.addEventListener("click", () => {
    const id = el.getAttribute("data-add");
    const select = document.getElementById("size" + id);
    const label = select.options[select.selectedIndex].text;
    const price = parseInt(select.value);
    cart.push({ name: `Y·∫øn ${parseInt(id)+1}`, label, price });
    renderCart();
  });
});

function renderCart() {
  const area = document.getElementById("cart-items");
  const totalText = document.getElementById("cart-total");
  area.innerHTML = "";

  let total = 0;
  cart.forEach((item, i) => {
    area.innerHTML += `
      <div class="cart-item">
        <span>${i+1}. ${item.name} ‚Äì ${item.label}</span>
        <span>${item.price}.000ƒë <button class="remove-btn" onclick="removeFromCart(${i})">√ó</button></span>
      </div>`;
    total += item.price;
  });

  totalText.innerText = `T·ªïng: ${total}.000ƒë`;
}

function removeFromCart(index) {
  cart.splice(index, 1);
  renderCart();
}

function sendOrder() {
  if (cart.length === 0) return alert("B·∫°n ch∆∞a th√™m s·∫£n ph·∫©m n√†o!");
  let message = "Xin ch√†o, t√¥i mu·ªën ƒë·∫∑t:\n";
  let total = 0;
  cart.forEach((item, i) => {
    message += `${i+1}. ${item.name} ‚Äì ${item.label} : ${item.price}.000ƒë\n`;
    total += item.price;
  });
  message += `T·ªïng c·ªông: ${total}.000ƒë`;
  window.open("https://zalo.me/0942244994?text=" + encodeURIComponent(message), "_blank");
}
</script>

</body>
