<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cư Dân Tiện Nghi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">🌊 OCEAN PARK</div>
    <input type="text" placeholder="🔍 Tìm dịch vụ, shop..." class="search-bar" />
  </header>

  <section class="combo-suggestions">
    <h2>🔥 Gợi ý theo tình huống</h2>
    <div class="combo-card">👨‍👩‍👧 Gia đình nhỏ</div>
    <div class="combo-card">🤱 Mẹ bỉm</div>
    <div class="combo-card">👵 Người cao tuổi</div>
  </section>

  <section class="vip-shops">
    <h2>🏆 Cửa hàng nổi bật</h2>
    <div class="shop-banner">
      <img src="https://via.placeholder.com/320x100.png?text=VIP+Shop+1" alt="Shop VIP 1" />
    </div>
    <div class="shop-banner">
      <img src="https://via.placeholder.com/320x100.png?text=VIP+Shop+2" alt="Shop VIP 2" />
    </div>
  </section>

  <section class="services">
    <h2>🛠 Dịch vụ thiết yếu</h2>
    <div class="service-icons">
      <div>💡<br>Điện</div>
      <div>🧹<br>Dọn</div>
      <div>👶<br>Trẻ</div>
      <div>💧<br>Nước</div>
      <div>🔧<br>Sửa</div>
    </div>
  </section>

  <section class="news">
    <h2>📢 Ưu đãi & Thông báo</h2>
    <div class="news-card">🎁 Voucher cư dân mới</div>
    <div class="news-card">🔗 Tham gia nhóm Zalo</div>
  </section>

  <div id="chatbot-button">💬</div>

  <footer>
    <nav class="tabbar">
      <div>🏠 Trang chủ</div>
      <div>🔍 Tìm kiếm</div>
      <div>💬 Chat</div>
      <div>👤 Tài khoản</div>
    </nav>
  </footer>

  <script src="chatbot.js"></script>
</body>
</html>
