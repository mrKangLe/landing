
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page Yến Chưng</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fdfdfd; margin: 0; padding: 0; }
    .product { border: 1px solid #ddd; border-radius: 8px; padding: 16px; margin: 16px; background: #fff; }
    .product h3 { margin-top: 0; }
    .button { padding: 8px 16px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    .cart { position: fixed; right: 20px; bottom: 20px; background: #fff; padding: 16px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
    .cart h4 { margin: 0 0 10px; }
  </style>
</head>
<body>

  <div class="product">
    <h3>Yến chưng 100ml</h3>
    <p>Giá: 55,000đ</p>
    <button class="button add-to-cart-btn" data-name="Yến chưng 100ml" data-price="55000">Thêm vào giỏ hàng</button>
  </div>

  <div id="cart" class="cart">
    <h4>Giỏ hàng</h4>
    <ul id="cart-items"></ul>
    <p>Tổng: <span id="cart-total">0đ</span></p>
  </div>

  <script>
    const cart = [];
    const cartContainer = document.getElementById("cart-items");
    const totalPriceElement = document.getElementById("cart-total");

    function addToCart(productName, productPrice) {
      cart.push({ name: productName, price: productPrice });
      renderCart();
    }

    function renderCart() {
      cartContainer.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - ${item.price}đ`;
        cartContainer.appendChild(li);
        total += item.price;
      });
      totalPriceElement.textContent = total + "đ";
    }

    document.querySelectorAll(".add-to-cart-btn").forEach(button => {
      button.addEventListener("click", () => {
        const name = button.getAttribute("data-name");
        const price = parseInt(button.getAttribute("data-price"));
        addToCart(name, price);
      });
    });
  </script>

</body>
</html>
